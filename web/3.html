<!DOCTYPE html>
<html>
  <head>
    <title>WEB1 - JavaScript</title>
    <meta charset="utf-8" />
    <link
      rel="preconnect"
      href="https://statics.goorm.io"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://statics.goorm.io/fonts/GoormSans/v1.0.0/GoormSans.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script>
      var Body = {
        setColor: function (color) {
          document.querySelector("body").style.color = color;
        },
        setBackgroundColor: function (color) {
          document.querySelector("body").style.backgroundColor = color;
        },
      };

      var Links = {
        setColor: function (color) {
          var alist = document.querySelectorAll("a");
          var i = 0;
          while (i < alist.length) {
            alist[i].style.color = color;
            i = i + 1;
          }
        },
      };

      function setColor(color) {
        var alist = document.querySelectorAll("a");
        var i = 0;
        while (i < alist.length) {
          alist[i].style.color = color;
          i = i + 1;
        }
      }
      function nightDayHandler(self) {
        var target = document.querySelector("body");
        if (self.value === "night") {
          Body.setBackgroundColor("black");
          Body.setColor("white");
          self.value = "day";

          Links.setColor("powderblue");
        } else {
          Body.setBackgroundColor("white");
          Body.setColor("black");
          self.value = "night";

          Links.setColor("blue");
        }
      }
    </script>
  </head>
  <body>
    <h1><a href="index.html">WEB</a></h1>
    <input type="button" value="night" onclick="nightDayHandler(this)" />
    <div id="grid">
      <ol>
        <li><a href="1.html">HTML</a></li>
        <li><a href="2.html">CSS</a></li>
        <li><a href="3.html">JavaScript</a></li>
      </ol>

      <div id="article">
        <h2>JavaScript란 무엇인가?</h2>
        <p>
          <a
            href="https://developer.mozilla.org/ko/docs/Learn/JavaScript"
            target="_blank"
            title="JavaScript specification"
            >JavaScript</a
          >
          는 웹 페이지의 복잡한 것들을 구현할 수 있는 프로그래밍 언어입니다.
          웹페이지는 단순히 변하지 않고 정적인 정보들만 보여주는 것 이상의 일을
          합니다. 시간의 흐름에 따라 업데이트 되는 콘텐츠, 동적인 지도와
          움직이는 2D/3D 그래픽, 또는 스크롤 가능한 비디오 쥬크박스들과 여러
          가지들을 보여줍니다. 여러분은 '아마도 JavaScript가 그 일들을 하고
          있겠구나'라고 생각하실 수 있습니다.
        </p>
      </div>
    </div>
  </body>
</html>
